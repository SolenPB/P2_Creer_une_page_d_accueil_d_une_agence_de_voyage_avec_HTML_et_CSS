<!DOCTYPE html>
<html lang="fr">
    <head>

        <meta charset="utf-8">
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
        <link href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./CSS/style.css">
        
    </head>

<body>
    <header>
        <nav>
            <img src="Images Booki/logo/Logo.png" alt="Logo Booki" id="logo">

            <ul>
                <li><a href="">Hébergements</a></li>
                <li><a href="">Activités</a></li>
            </ul>            
        </nav>        
    </header>

    <main>
        <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
        <p>En plein centre-ville ou en pleine nature</p>
        
        <div id="recherche">
            <form action="">
                <i class="fa-solid fa-location-dot marker"></i>
                <input type="text" id="localisation" placeholder="Marseille, France">
                <button>Rechercher</button>                    
            </form>
        </div>

        
        <div id="filtres">
            <h3>Filtres</h3>

                <div id="eco"><p><i class="fa-solid fa-money-bill-wave money"></i>Économique</p></div>
                <div id="famille"><p><i class="fa-solid fa-person person"></i>Familial</p></div>
                <div id="romantique"><p><i class="fa-solid fa-heart heart"></i>Romantique</p></div>
                <div id="animaux"><p><i class="fa-solid fa-dog dog"></i>Animaux autorisés</p></div>            
        </div>

        <div id="infobar">
            <img src="Images Booki/Button/Infobar.png">
        </div>

        <section id="hébergements">
            <h2>Hébergements à Marseille</h2>
                <div>
                
                </div>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
